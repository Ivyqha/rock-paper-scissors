<!DOCTYPE html> 
<html lang="en">

<head>
    <meta charset="UTF-8"> 
    <title>Rock Paper Scissors</title>
    <link rel= "stylesheet" href="styles.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">

</head> 

<body>
     
    <h1 id="main-heading">Rock Paper Scissors</h1>
        <div class="rules">Rules of the game</div> 
        <div class="instructions"> Play against the computer. The first to get 5 points will win!</div>

    <div class = "startBtn-container">
        <button id = "startBtn", class = "start"> START </button>
    </div>

    <div id = "outcome", class = "message"></div>

    <div class= "container">
        <div class="choice-container"> 
            <div>
                <button id = "Rock", class="playButton">ROCK</button>
            </div>
            <div>
                <button id = "Scissors", class="playButton">SCISSORS</button>
            </div>
            <div > 
                <button id = "Paper", class="playButton">PAPER</button>
            </div>
        </div> 

    <div class = "restartBtn-container">
        <button id = "restartBtn", style = "display: none" , class = "restart"> RESTART </button>
    </div>
        <div class = "scoreboard">
                <div id = "userScore", class = "score"> You: 0 points</div>
                <div id = "computerScore" class = "score"> Computer: 0 points</div>
        </div>
    </div>    

    <div id = "results"></div>


    <script src="script.js"></script>

</body>

   </html>
