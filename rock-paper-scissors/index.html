<!DOCTYPE html> 
<html lang="en">

<head>
    <meta charset="UTF-8"> 
    <title>Rock Paper Scissors</title>
    <link rel= "stylesheet" href="styles.css"> 

</head> 

<body>
     
    <h1 id="main-heading">Lets Play Rock Paper Scissors!</h1>


    <button id = "startBtn"> START </button>
    <div class="container"> 
        <div>
            <button id = "Rock", class="playButton">ROCK</button>
        </div>

        <div>
            <button id = "Scissors", class="playButton">SCISSORS</button>
        </div>

        <div > 
            <button id = "Paper", class="playButton">PAPER</button>
        </div>

        <div id = "results"></div>

        <div class = "message">
            <div id = "outcome"></div>

        </div>

        <div class = "scoreboard", style = "display:none">
            <div id = "userScore"> You: 0 points</div>
            <div id = "computerScore"> Computer: 0 points</div>
        </div>
        <button id = "restartBtn", style = "display: none"> RESTART </button>
    </div>


    <script src="../js/script.js"></script>

</body>

   </html>
